<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Fibonacci Calculator</title>
</head>
<body>
   
    <div id="header">
        <h1>Fibonacci Calculator</h1>
        <h3>Get the Fibonnaci number for n-th number up to 100</h3>
    </div>

    <div id="input-div">
        <input type="text" id="user-number">
        <button id="submit">Submit</button>
    </div>

    <div id="output-div">
        <h3 id="output"></h3>
    </div>

    <div id="history-div">
        <p id="history">History</p>
    </div>

    <div id="footer">
        <p>2022 Kasugaijin for <a href="https://www.theodinproject.com" target="_blank">The Odin Project</a></p>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
